<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/pixi.min.js"></script>
    <title>Game Snake</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="button-wrapper">
        <button class="button" id="start">Start</button>
        <button class="button" id="stop">Stop</button>
        <button class="button" id="restart">Restart</button>
      </div>
      <div class="buttonLevel-wrapper">
        <button class="button button-level" id="junior">Junior</button>
        <button class="button button-level" id="middle">Middle</button>
        <button class="button button-level" id="senior">Senior</button>
      </div>
      <div class="title-wrapper">
        <h1 class="level-game">Level of difficulty: <br /><span class="text"></span></h1>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
